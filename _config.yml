# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Mama Antula
subtitle:  Beata María Antonia de Paz y Figueroa
# description: Beata María Antonia de San José
author: Equipo Mama Antula <madreantula@gmail.com>
language: es
timezone: America/Argentina/Buenos_Aires

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://mamaantula.org
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MMM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hueman

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: s3
  bucket: www.argibay.org

feed:
  type: atom
  path: atom.xml
  limit: 30
  hub:
generator_amp:
  templateDir: amp-template
  assetDistDir: amp-dist
  logo:
    path: sample/sample-logo.png
    width: 600
    height: 60
  substituteTitleImage:
    path: sample/sample-substituteTitleImage.png
    width: 1024
    height: 800

node_sass:
  debug: false
  outputStyle: nested
  precision: 5
  sourceComments: false

# HTML Filter Cleanup.
hfc_html:
  enable: true
  exclude:

hfc_css:
  enable: false
  exclude:
    - "*.min.css"

hfc_js:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - "*.min.js"

hfc_img:
  enable: true
  interlaced: true
  multipass: true
  optimizationLevel: 2
  pngquant: false
  progressive: true
  webp: true
  webpQuality: 75
  gifslice: true
  jpegtran: true
  jpegrecompress: false
  jpegrecompressQuality: 'medium'
  optipng: true
  svgo: true

hfc_favicons:
  enable: true
  src: /images/logo.png
  target: img/
  icons:
    android: true
    appleIcon: true
    appleStartup: false
    coast: false
    favicons: true
    firefox: true
    opengraph: false
    windows: true
    yandex: false
